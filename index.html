<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nik</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    .wrapper {
      min-height: 100vh;
      padding: 5vw;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      justify-content: center;
      box-sizing: border-box; 
    }

    #title {
      font-size: clamp(2rem, 4vw + 1rem, 5rem);
      margin: 0 0 0.5rem 0;
      text-align: right;
      word-wrap: break-word;
    }

    #subtitle {
      font-size: clamp(1rem, 2vw + 0.5rem, 2.5rem);
      margin: 0 0 1.5rem 0;
      text-align: right;
      word-wrap: break-word;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .icon-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 3rem;
      height: 3rem;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
      background-color: transparent;
      border-radius: 0.5rem;
      transition: background-color 0.2s;
    }

    .icon-button:hover {
      background-color: #333;
    }

    .icon-button:active {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="title">Nik Zingg</div>
    <div id="subtitle">This site is currently under construction.</div>

    <div class="button-container">
      <a href="mailto:nik@zin.gg" class="icon-button" aria-label="Email">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/nikzingg/" class="icon-button" target="_blank" aria-label="LinkedIn">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.selution.ch/" class="icon-button" target="_blank" aria-label="Work">
        <i class="fas fa-briefcase"></i>
      </a>
    </div>
  </div>
</body>
</html>
