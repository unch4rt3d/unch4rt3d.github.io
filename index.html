<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nik</title>
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 100vh;
      padding-left: 100px;
    }

    #text {
      font-size: 40px;
      margin: 0;
    }

    #subtitle {
      font-size: 24px;
      margin-top: 10px;
    }

    .button-container {
      display: flex;
      margin-top: 20px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      background-color: black;
      color: white;
      border: 2px solid white;
      padding: 10px 20px;
      font-size: 18px;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      text-decoration: none;
      margin-right: 10px;
    }

    .button i {
      margin-right: 10px;
    }

    .button:hover {
      background-color: #444;
    }

    .button:active {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div id="text">Nik Zingg</div>
  <div id="subtitle">This site is currently work in progress!</div>

  <div class="button-container">
    <!-- Email Button with Font Awesome -->
    <a href="mailto:nik@zin.gg" class="button">
      <i class="fas fa-envelope"></i> Email me
    </a>

    <!-- LinkedIn Button with Font Awesome -->
    <a href="https://www.linkedin.com/in/nikzingg/" class="button" target="_blank">
      <i class="fab fa-linkedin"></i> Visit my LinkedIn
    </a>
  </div>

</body>
</html>
